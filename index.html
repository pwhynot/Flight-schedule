<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="jumbotron">
                    <h1>Flight Schedule</h1>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">Current Flight Schedule</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Plane</td>
                                <td>Destination</td>
                                <td>Next Arrival (Minutes)</td>
                                <td>Frequency</td>
                                <td>Minutes Away</td>
                            </tr>
                        </thead>
                        <tbody class="planeData">
                        </tbody>
                    </table>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">Add Flight</div>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="train">Plane Name</label>
                            <input type="text" class="form-control" id="planeName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="train">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="train">First Plane Time (military time)</label>
                            <input type="text" class="form-control" id="firstPlaneTime" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="train">Frequency (Minutes)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" class="btn btn-primary" id="flightSubmit" placeholder="">Add
                            Plane</button>
                        <button type="reset" class="btn btn-primary" id="removeFlight" placeholder="">Remove
                            Plane</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <script src="assests/javascript/main.js"></script>
</body>

</html>
